<!DOCTYPE html>
<html>
<head>
	<title>Ma galerie de sneakers</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 0 auto;
			max-width: 1000px;
		}

		.gallery img {
			width: 300px;
			height: 300px;
			object-fit: cover;
			margin: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			transition: transform 0.3s ease;
		}

		.gallery img:hover {
			transform: scale(1.1);
		}

		.contact {
			background-color: #f1f1f1;
			padding: 50px;
			text-align: center;
		}

		.contact h2 {
			margin-bottom: 20px;
		}

		.contact input, .contact textarea {
			display: block;
			margin: 10px auto;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 50%;
		}

		.contact button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.contact button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img src="./img/backheader.jpg">
		<img src="./img/github-logo.png">
		<img src="./img/snake.png">
		<img src="image4.jpg">
		<img src="image5.jpg">
		<img src="image6.jpg">
	</div>

	<div class="contact">
		<h2>Contactez-nous</h2>
		<form action="envoyer.php" method="post">
			<label for="nom">Nom :</label>
			<input type="text" id="nom" name="nom" required>

			<label for="email">Email :</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message :</label>
			<textarea id="message" name="message" required></textarea>

			<button type="submit">Envoyer</button>
		</form>
	</div>
</body>
</html>
